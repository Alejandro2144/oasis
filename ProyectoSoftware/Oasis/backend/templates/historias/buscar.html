{% extends "home.html" %}
{% block content %}
{% if cargo == 0 %}
<div class="container">
  <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nombre</th>
          <th scope="col">Tipo</th>
          <th scope="col">No. Afiliaci√≥n</th>
          <th scope="col">Aseguradora</th>
          <th scope="col">Historia Clinica</th>
        </tr>
      </thead>
      <tbody>
        <form action="/historias/"  method="GET">
          <tr>
            <th scope="row"><input type="number" class="form-control" name="pk"></th>
            <td><input type="text" class="form-control" name="nombre"></td>
            <td>
              <select type="text" class="custom-select" name="tipo_afiliacion">
                <option value="" selected > </option>
                {%for tipo, _ in tipos.choices %}
                  <option value="{{tipo}}">{{tipo}}</option>
                {%endfor %}
              </select>
            </td>
            <td><input type="number" class="form-control" name="no_afiliacion"></td>
            <td><input type="text" class="form-control" name="aseguradora"></td>
            <td><input type="text" class="form-control" name="historia_clinica"></td>
            <td><button>Buscar</button></td>
          </tr>
        </form>
  </table>
</div>
{% endif %}
{% if cargo == 1 %}
<div class="container">
  <table class="table">
      <thead>
        <tr>
          <th scope="col">Edad</th>
          <th scope="col">Raza</th>
          <th scope="col">Etnicidad</th>
          <th scope="col">Historia Clinica</th>
        </tr>
      </thead>
      <tbody>
        <form action="/informacion_investigador/"  method="GET">
          <tr>
            <th scope="row"><input type="number" class="form-control" name="edad"></th>
            <td>
              <select type="text" class="custom-select" name="raza">
                <option value="" selected > </option>
                {%for raza, _ in razas.choices %}
                  <option value="{{raza}}">{{raza}}</option>
                {%endfor %}
              </select>
            </td>
            <td><input type="text" class="form-control" name="etnicidad"></td>
            <td><input type="text" class="form-control" name="historia_clinica"></td>
            <td><button>Buscar</button></td>
          </tr>
        </form>
  </table>
</div>
{% endif %}
{% endblock content %}
